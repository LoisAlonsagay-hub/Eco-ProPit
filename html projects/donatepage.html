<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="donatepage.css">
  <title>Document</title>
</head>
<body>
  <div class="buttoning">
    <button>Deposit</button>
    <button>Withdraw</button>
    <button>Donate</button>
  </div>
  
  <div class="container">
    <div class="first">
      <label>Waste:</label>
      <select name="slct1" id="slct1" onchange="populate(this.id,'slct2')">
        <option value="">--Choose type of waste--</option>
        <option value="Paper">Paper</option>
        <option value="Plastic">Plastic</option>
        <option value="Wood">Wood</option>
      </select>
    </div>

    <div class="first">
      <label for="">Type:</label>
      <select name="slct2" id="slct2">
      </select>
    </div>

    <div class="first">
      <label for="">Weight:</label>
      <input type="text" placeholder="input weight" >
    </div>
  </div>

  <script>
    function populate(s1,s2)
    {
      var s1 = document.getElementById(s1);
      var s2 = document.getElementById(s2);

      s2.innerHTML = ""

      if(s1.value == "Paper"){

        var optionArray = ['Newsprint|newsprint', 'Bondpaper|bondpaper', 'Carton|carton', 'Cardboard|cardboard', 'Others|others']
      
      }else if(s1.value =="Plastic"){
       
        var optionArray = ['PPET|Polyetheline chuchu', 'foodwasted|shiz']
     
      }else if (s1.value == "Wood" ){

        var optionArray = ['Utensils|utensils', 'Stationary|stationary', 'decoration|decoration']
      }

      for(var option in optionArray)
      {
        var pair = optionArray[option].split("|");
        var newoption = document.createElement("option");

        newoption.value = pair[0];
        newoption.innerHTML = pair[1];
        s2.options.add(newoption)
      }
    }
  </script>
</body>
</html>
